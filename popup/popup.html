<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/Icons/App_logo_1.png" alt="Email2Calendar" class="logo">
      <h1>Schedly</h1>
    </div>
    
    <div class="popup-content">
      <div class="status-section">
        <div class="status-item">
          <span class="status-label">Status:</span>
          <span id="extensionStatus" class="status-value">Loading...</span>
        </div>
        <div class="status-item">
          <span class="status-label">Events Found:</span>
          <span id="eventsFound" class="status-value">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Events Added:</span>
          <span id="eventsAdded" class="status-value">0</span>
        </div>
      </div>

      <div class="actions-section">
        <button id="scanCurrentEmail" class="action-btn primary">
          <span class="btn-icon">📧</span>
          <span class="btn-label">Scan Current Email</span>
        </button>
        <button id="toggleAutoDetection" class="action-btn">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">Auto-Detection</span>
        </button>
        <button id="openSettings" class="action-btn">
          <span class="btn-icon">⚙️</span>
          <span class="btn-text">Settings</span>
        </button>
      </div>

      <div class="recent-events">
        <h3>Recent Detected Events</h3>
        <div id="recentEventsList" class="events-list">
          <div class="no-events">
            <div class="no-events-icon">📭</div>
            <div class="no-events-message">No recent events detected</div>
            <div class="no-events-hint">Scan an email to detect events</div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <a href="#" id="viewHelp">Help</a>
      <a href="#" id="reportIssue">Report Issue</a>
    </div>
  </div>
  
  <!-- Load all modules in the correct order -->
  
  <!-- 1. Base classes first -->
  <script src="modules/extractors/basic-extractor.js"></script>
  <script src="modules/extractors/enhanced-nlp-extractor.js"></script>
  
  <!-- 2. Core modules -->
  <script src="modules/email-scanner.js"></script>
  <script src="modules/calendar-integrator.js"></script>
  <script src="modules/storage-manager.js"></script>
  <script src="modules/ui-manager.js"></script>
  
  <!-- 3. Main controller last -->
  <script src="popup-controller.js"></script>
</body>
</html>
