<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/Icons/App_logo_1.png" alt="Email2Calendar" class="logo">
      <h1>Schedly</h1>
    </div>
    
    <div class="popup-content">
      <div class="status-section">
        <div class="status-item">
          <span class="status-label">Status:</span>
          <span id="extensionStatus" class="status-value">Active</span>
        </div>
        <div class="status-item">
          <span class="status-label">Events Found:</span>
          <span id="eventsFound" class="status-value">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Events Added:</span>
          <span id="eventsAdded" class="status-value">0</span>
        </div>
      </div>

      <div class="actions-section">
        <div class="actions-grid">
          <button id="scanCurrentEmail" class="action-btn primary">
            <span class="btn-icon">📧</span>
            <span class="btn-label">Scan</span>
          </button>
          <button id="toggleAutoDetection" class="action-btn">
            <span class="btn-icon">🔄</span>
            <span class="btn-label">Toggle</span>
          </button>
          <button id="openSettings" class="action-btn">
            <span class="btn-icon">⚙️</span>
            <span class="btn-label">Settings</span>
          </button>
        </div>
      </div>

      <div class="recent-events">
        <h3>Recent Detected Events</h3>
        <div id="recentEventsList" class="events-list">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <a href="#" id="viewHelp">Help</a>
      <a href="#" id="reportIssue">Report Issue</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
